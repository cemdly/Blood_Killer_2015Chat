
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Генератор случайных чисел</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    margin: 0;
  }
  .container {
    background-color: rgba(0,0,0,0.4);
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 320px;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 700;
  }
  input[type="number"] {
    width: 120px;
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    margin: 0 10px 20px 10px;
    text-align: center;
  }
  button {
    background-color: #6a11cb;
    border: none;
    padding: 12px 25px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 14px #6a11cbaa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2575fc;
    box-shadow: 0 6px 20px #2575fcaa;
  }
  .result {
    margin-top: 20px;
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Генератор случайных чисел</h1>
  <div>
    <input type="number" id="min" placeholder="Минимум" value="1" />
    <input type="number" id="max" placeholder="Максимум" value="100" />
  </div>
  <button id="generateBtn">Сгенерировать</button>
  <div class="result" id="result"></div>
</div>
<script>
  const minInput = document.getElementById('min');
  const maxInput = document.getElementById('max');
  const generateBtn = document.getElementById('generateBtn');
  const resultDiv = document.getElementById('result');

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    // Включительно min и max
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  generateBtn.addEventListener('click', () => {
    let min = parseInt(minInput.value);
    let max = parseInt(maxInput.value);
    
    if (isNaN(min) || isNaN(max)) {
      resultDiv.textContent = 'Введите корректные числа!';
      resultDiv.style.color = '#ff6666';
      return;
    }
    if (min > max) {
      resultDiv.textContent = 'Минимум не может быть больше максимума!';
      resultDiv.style.color = '#ff6666';
      return;
    }

    const randomNumber = getRandomInt(min, max);
    resultDiv.textContent = randomNumber;
    resultDiv.style.color = '#fff';
  });
</script>
</body>
</html>
